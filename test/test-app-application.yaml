apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: claudernetes-test-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: http://gitea.git-server.svc.cluster.local:3000/test/test-app.git
    targetRevision: HEAD
    path: .

  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
