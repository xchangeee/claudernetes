apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app-claudernetes
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/yourorg/your-repo.git
    targetRevision: main
    path: .
    plugin:
      name: claudernetes

  destination:
    server: https://kubernetes.default.svc
    namespace: production

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
